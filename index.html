<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <!-- CDN (enlace de estilos) -->
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
</head>
<body>
    <!-- NAVEGATION -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>

    <div class="container">
        <!-- APPLICATION -->
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" name="name" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <br><input type="number" step="0.01" name="price" id="price" placeholder="Product Price" class="form-control">
                        </div>

                        <div class="form-group">
                            <br><input type="number" name="year" id="year" min="1900" value="2022" placeholder="Product Year" class="form-control">
                        </div>
                        <br><input type="submit" value="save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
